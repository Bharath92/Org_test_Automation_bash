template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmPublish_8304_007_GitRepo
    type: GitRepo
    configuration:
      gitProvider: second_s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_NpmPublish_8304_007_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: second_s_artifactory

pipelines:
  - name: S_NpmPublish_8304_007
    configuration:
      jfrogCliVersion: 2
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_PROJECT: second
    steps:
      - name: S_NpmPublish_8304_007_1
        type: NpmBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NUMBER: ${run_id}
          affinityGroup: S_NpmPublish_8304_007
          sourceLocation: "tests/npm"
          resolverRepo: "test-automation-npm-remote"
          integrations:
            - name: second_s_artifactory
          inputResources:
            - name: S_NpmPublish_8304_007_GitRepo
        execution:
          onStart:
            - replace_envs ${res_S_NpmPublish_8304_007_GitRepo_resourcePath}/tests/npm/package.json
      - name: S_NpmPublish_8304_007_2
        type: NpmPublish
        configuration:
          affinityGroup: S_NpmPublish_8304_007
          autoPublishBuildInfo: true
          deployerRepo: "test-automation-npm-local"
          forceXrayScan: true
          integrations:
            - name: second_s_artifactory
          inputSteps:
            - name: S_NpmPublish_8304_007_1
          outputResources:
            - name: S_NpmPublish_8304_007_buildInfo
        execution:
          onStart:
            - add_run_variables buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${JFROG_CLI_BUILD_NUMBER}
          onComplete:
            - jfrog rt curl -XDELETE "/api/build/${buildName}?buildNumbers=${buildNumber}&artifacts=1&project=second"
